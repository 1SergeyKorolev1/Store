{% extends 'catalog/base.html' %}
{% load my_tags %}
{% block content %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center col-10">
    <h1 class="display-4 fw-normal">{{ title_name|title }}</h1>
    <p class="fs-5 text-muted">Список товаров</p>
</div>
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 col-10 mx-auto">
    {% for product in product_list %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="{{ product.image | media_filter }}">
            <div class="card-body">
                <p class="card-text">Название: {{ product.name|title }}</p>
                <p class="card-text">Категория: {{ product.category.name|title }}</p>
                <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a type="button" class="btn btn-sm btn-outline-secondary"
                           href="{% url 'catalog:product_detail' product.pk %}">Подробнее</a>
                    </div>
                    <small class="text-body-secondary">{{ product.price }} руб.</small>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
